language: cpp

git:
  depth: 1000

os:
  - linux
  - osx
sudo: required
dist: trusty
osx_image: xcode8.2

matrix:
  allow_failures:
    - os: osx
  fast_finish: true

addons:
  artifacts:
    paths: 
      - $(ls powershell*{deb,pkg} | tr "\n" ":")
      - pester-tests.xml

install:
  - pushd tools
  - ./download.sh
  - popd
  # Default 2.0.0 Ruby is buggy
  # Default bundler version is buggy
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm use 2.4.0; gem install bundler; fi
  # spellcheck
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      nvm install 6.4.0 &&
      npm install -g markdown-spellcheck@0.11.0;
    fi

script:
  - ulimit -n 4096
  - powershell -File tools/travis.ps1
  # spellcheck
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      mdspell "**/*.md" --ignore-numbers --ignore-acronyms --report;
    fi
